<div><a href="#/">Back to hero list</a></div>
<div class="container">
    <h2>{{hero.name}}, the {{hero.subtitle}}</h2>
    
    <div class="col-md-6">
        <h4>Countering {{hero.name}}</h4>
        <table class="table">
            <tr ng-repeat="counter in counters | filter: { type: 'Counter' } | orderBy:voteTotal:true">
                <td>
                    <button class="btn btn-success btn-xs" ng-click="upvote(counter)"><span class="glyphicon glyphicon-chevron-up"></span></button>
                    <strong>{{ voteTotal(counter) }}</strong>
                    <button class="btn btn-danger btn-xs" ng-click="downvote(counter)"><span class="glyphicon glyphicon-chevron-down"></span></button>
                </td>
                <td>
                    {{counter.details}}
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td>
                    <textarea class="form-control" ng-model="counterText" placeholder="Type your tip and then click Add!"></textarea>
                    <div><button class="btn btn-success btn-xs" ng-click="addCounter()"><span class="glyphicon glyphicon-plus"></span> Add</button></div>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-md-6">
        <h4>Playing with {{hero.name}} on your team</h4>
        
        <table class="table">
            <tr ng-repeat="counter in counters | filter: { type: 'Helper'} | orderBy:voteTotal:true">
                <td>
                    <button class="btn btn-success btn-xs" ng-click="upvote(counter)"><span class="glyphicon glyphicon-chevron-up"></span></button>
                    <strong>{{ voteTotal(counter) }}</strong>
                    <button class="btn btn-danger btn-xs" ng-click="downvote(counter)"><span class="glyphicon glyphicon-chevron-down"></span></button>
                </td>
                <td>
                    {{counter.details}}
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td>
                    <textarea class="form-control" ng-model="helperText" placeholder="Type your tip and then click Add!"></textarea>
                    <div><button class="btn btn-success btn-xs" ng-click="addHelper()"><span class="glyphicon glyphicon-plus"></span> Add</button></div>
                </td>
            </tr>
        </table>
    </div>
</div>
