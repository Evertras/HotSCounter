<!doctype html>
<html lang="en" ng-app="hotsCompApp">
  <head>
    <title>Heroes of the Storm Counters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  </head>
  <body>
    <script src="js/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    
    <script src="js/heroControllers.js"></script>
    <script src="js/heroData.js"></script>
    
    <div class="container">
      <div class="col-md-12">
        <h1>Heroes of the Storm Counters</h1>
        <h4>Find out how to play with and against all kinds of heroes!</h4>

        <div ng-view></div>
      </div>
    </div>
    
    <script>
      var app = angular.module("hotsCompApp", ['ngResource', 'ngRoute', 'heroData', 'heroControllers']);
      
      app.config(['$routeProvider', function($routeProvider) {
        $routeProvider.
          when('/hero/:heroId', {
            templateUrl: 'template/hero.html',
            controller: 'heroDetailCtrl'
          }).
          when('/', {
            templateUrl: 'template/hero-list.html',
            controller: 'heroListCtrl'
          });
      }]);
      
      app.controller('heroListCtrl', ['heroDataService', '$scope', function(heroDataService, $scope) {
        $scope.allHeroes = heroDataService.allHeroes;
      }]);
    </script>
  </body>
</html>
