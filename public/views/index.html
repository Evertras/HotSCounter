<!doctype html>
<html lang='en' ng-app="hotsCounters">
<head>
	<meta charset="UTF-8">
	<title>HotS Counters</title>

	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/hotscounter.css">

	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/angular-resource/angular-resource.min.js"></script>
	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

	<script src="js/hotscounter.js"></script>
</head>

<body>
	<div class="container">
		<div class="col-md-12">
			<h1 class="text-center">Heroes of the Storm Counters</h1>

			<div ng-controller="navCtrl">
				<ul class="nav nav-pills">
					<li ng-class="isActiveLocation('hero')"><a href="#/">Heroes</a></li>
					<li ng-class="isActiveLocation('about')"><a href="#/about">About/Help</a></li>
				</ul>
			</div>

			<div ng-view></div>
		</div>
	</div>

	<script>
		var app = angular.module('hotsCounters', ['ngRoute', 'heroListCtrl', 'heroDetailCtrl', 'tipList']);

		app.controller('navCtrl', ['$scope', '$location', function($scope, $location) {
				$scope.isActiveLocation = function(page) {
					var current = $location.path().substring(1);

					console.log(current);

					if (page === 'hero') {
						return (current === '' || current.indexOf('hero') === 0) ? "active" : 0;
					}

					return page === current ? "active" : "";
					};
				}]);

		app.config(['$routeProvider', function($routeProvider) {
				$routeProvider.
					when('/hero/:heroId', {
						templateUrl: 'template/hero.html',
						controller: 'heroDetailCtrl',
					}).
					when('/', {
						templateUrl: 'template/hero-list.html',
						controller: 'heroListCtrl'
					}).
					when('/about', {
						templateUrl: 'template/about.html',
					});
				}]);
	</script>
</body>
</html>
