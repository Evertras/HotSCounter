<!doctype html>
<html lang='en' ng-app="hotsCounters">
<head>
	<meta charset="UTF-8">
	<title>HotS Counters</title>

	<meta name="keywords" content="HotS, Counters, Heroes, tips, Storm, Blizzard">
	<meta name="description" content="A site to share tips to counter and synergize with Heroes of the Storm heroes and maps">

	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/hotscounter.css">

	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/angular-resource/angular-resource.min.js"></script>
	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="libs/underscore/underscore-min.js"></script>

	<script src="js/hotscounter.js"></script>
	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', 'UA-61328984-1', 'auto');
	//ga('send', 'pageview');

	</script>
</head>

<body>
	<div class="container">
		<div class="col-md-12">
			<h1 class="text-center">Heroes of the Storm Counters</h1>
			<h2 class="text-center"><small>A site to share tips and counters for Heroes of the Storm</small></h2>

			<div ng-controller="navCtrl">
				<ul class="nav nav-pills">
					<li ng-class="isActiveLocation('hero')"><a href="#/">Heroes</a></li>
					<li ng-class="isActiveLocation('map')"><a href="#/map">Maps</a></li>
					<li ng-class="isActiveLocation('about')"><a href="#/about">About/Help</a></li>
				</ul>
			</div>

			<div ng-view></div>
		</div>
	</div>

	<script>
		var app = angular.module('hotsCounters', ['ngRoute', 'heroListCtrl', 'heroDetailCtrl', 'tipList', 'mapListCtrl', 'mapDetailCtrl', 'utilDataService']);

		app.controller('navCtrl', ['$scope', '$location', '$window', '$rootScope', function($scope, $location, $window, $rootScope) {
			$scope.isActiveLocation = function(page) {
				var current = $location.path().substring(1);

				if (page === 'hero') {
					return (current === '' || current.indexOf('hero') === 0) ? "active" : 0;
				}

				if (page === 'map') {
					return current.indexOf('map') === 0 ? "active" : 0;
				}

				return page === current ? "active" : "";
			};

			$rootScope.$on('$viewContentLoaded', function(event) {
				$window.ga('send', 'pageview', { page: $location.url() });
			});
		}]);

		app.config(['$routeProvider', function($routeProvider) {
			$routeProvider.
				when('/hero/:heroId', {
					templateUrl: 'template/hero.html',
					controller: 'heroDetailCtrl',
				}).
				when('/', {
					templateUrl: 'template/hero-list.html',
					controller: 'heroListCtrl'
				}).
				when('/map/', {
					templateUrl: 'template/map-list.html',
					controller: 'mapListCtrl'
				}).
				when('/map/:mapId', {
					templateUrl: 'template/map.html',
					controller: 'mapDetailCtrl'
				}).
				when('/about', {
					templateUrl: 'template/about.html',
				});
		}]);
	</script>
</body>
</html>
