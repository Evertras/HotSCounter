<div class="container">
	<table class="table col-md-6">
		<tr ng-repeat="hero in allHeroes | orderBy:'name'">
			<td>
				<div class="media">
					<div class="media-left">
						<a href="#/hero/{{hero._id}}"><img class="media-object" src="{{hero.imgUrl}}"></a>
					</div>
					<div class="media-body">
						<h2><a href="#/hero/{{hero._id}}">{{hero.name}}</a> <small>the {{hero.subtitle}}</small></h2>
					</div>
				</div>
			</td>
		</tr>
	</table>
</div>
