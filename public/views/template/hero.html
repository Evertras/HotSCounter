<div class="container">
	<div class="backToHeroes">
		<a href="#/">&lt; Back to heroes</a>
	</div>
	<div class="row heroDetailsTitlePanel">
		<div class="col-md-1 col-xs-6">
			<img class="heroPortraitBig" src="{{hero.imgUrl}}" alt="{{hero.name}}">
		</div>
		<div class="col-md-3 col-xs-6">
			<div class="heroDetailsTitle heroNameColor">{{hero.name}}</div>
			<div class="heroDetailsSubtitle">the {{hero.subtitle}}</div>
		</div>
		<div class="col-md-3 col-md-offset-1 share-buttons">
			<a href="http://www.facebook.com/sharer.php?u=http://hotscounters.com/%23/hero/{{hero.urlName}}" target="_blank">
				<img src="img/facebook.png" alt="Facebook">
			</a>
			<a href="http://plus.google.com/share?url=http://hotscounters.com/%23/hero/{{hero.urlName}}" target="_blank">
				<img src="img/google.png" alt="Google">
			</a>
			<a href="http://twitter.com/share?url=http://hotscounters.com/%23/hero/{{hero.urlName}}" target="_blank">
				<img src="img/twitter.png" alt="Twitter">
			</a>
		</div>
		<div class="col-md-4 hideMobile">
			<a class="counterPickLink" href="http://www.heroescounters.com/hero/{{hero.urlName}}" target="_blank">Check www.HeroesCounters.com for {{hero.name}} counterpicks!</a>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
			<div class="tipListHeader tipListCounterHeader">Countering <span class="heroNameColor">{{hero.name}}</span></div>
			<hc-tip-list tips="counters" type="Counter" can-add="true" />
		</div>

		<div class="col-md-4">
			<div class="tipListHeader tipListPlayWithHeader">Playing with <span class="heroNameColor">{{hero.name}}</span> on your team</div>
			<hc-tip-list tips="counters" type="Helper" can-add="true" />
		</div>

		<div class="col-md-4">
			<div class="tipListHeader tipListPlayAsHeader">Playing as <span class="heroNameColor">{{hero.name}}</span></div>
			<hc-tip-list tips="counters" type="As" can-add="true" />
		</div>
	</div>
</div>
